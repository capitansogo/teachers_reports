{% extends 'base.html' %}
{% load static %}
{% block title %}Выбор периода{% endblock %}
{% block content %}
<div class="container mt-5">
    <form method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="start_date" class="form-label">Дата начала периода</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">Дата конца периода</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>
        <button type="submit" class="btn btn-primary">Получить</button>
    </form>
</div>


<script>
    const startDateInput = document.getElementById('start_date');
    const endDateInput = document.getElementById('end_date');


    startDateInput.addEventListener('change', () => {
        endDateInput.min = startDateInput.value;
    });
    
</script>
{% endblock %}
